<!DOCTYPE html>
<html>
  <head>
    <title>el mismo servidor</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
        color: #337ab7;
      }

      h2 {
        margin-top: 30px;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .gallery-item {
        flex: 0 0 300px;
        margin: 10px;
        padding: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        text-align: center;
      }

      .gallery-item img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        height: auto;
      }

      .contact-form {
        margin-top: 30px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
      }

      .form-group input[type="text"],
      .form-group textarea {
        width: 100%;
        padding: 5px;
      }

      .form-group textarea {
        height: 100px;
      }

      .form-group button {
        padding: 10px 20px;
        background-color: #337ab7;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5"></script>
    <script src="https://cdn.jsdelivr.net/npm/faker@10.3.0"></script>
    <script>
      function showAlert() {
        Swal.fire({
          icon: "success",
          title: "Thank you for your message!",
          showConfirmButton: false,
          timer: 2000,
        });
      }
    </script>
  </head>
  <body>
    <h1>el mismo servidor</h1>

    <div class="gallery">
      <div class="gallery-item">
        <h2>Image 1</h2>
        <img class="dummy-image" src="./imagen.webp" alt="Dummy Image 1" />
      </div>

      <div class="gallery-item">
        <h2>Image 2</h2>
        <img
          class="dummy-image"
          src="https://random.imagecdn.app/500/150"
          alt="Dummy Image 2"
        />
      </div>

      <div class="gallery-item">
        <h2>Image 3</h2>
        <img
          class="dummy-image"
          src="https://random.imagecdn.app/500/150"
          alt="Dummy Image 3"
        />
      </div>
    </div>

    <div class="contact-form">
      <h2>Contact Form</h2>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit" onclick="showAlert()">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
